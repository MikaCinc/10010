<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pozivnica za 10010</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
</head>

<body>
    <header>

        <h1 id="title" class="white audiowide">Pozivam te da zajedno proslavimo moj</h1>
        <br />
        <div id="number" class="knockout-around white">
            <p id="numberInner">10010-ti</p>
        </div>
        <br />
        <h1 class="audiowide white">rođendan</h1>
        <div class="header__bg"></div>

    </header>
    <div id="nijeZaglavlje">

        <div id="blackandwhite">
            <h1 class="audiowide" style="margin-bottom: 0px" id="bwInner">Black & <span class="highlight">White</span></h1>
            <p class="info audiowide" id="party">PARTY</p>
        </div>

        <div style="margin-bottom:30px"></div>

        <h3 class="audiowide" style="margin-bottom: 5px">Ostalo je još:</h3>
        <div id="counterDiv" class="knockout-around-on-white">
            <p id="counter" class="audiowide">00:00:00</p>
        </div>
        <h3 class="audiowide" style="margin-top: 5px"><span id="kadaJeRodj" class="highlight">> Do 18-og novembra u 20h <</span></h3>

        <div style="margin-bottom:60px"></div>

        <h1 class="audiowide" style="margin-bottom: 5px">Klub "<span class="highlight">Scena</span>"</h1>
        <p id="mapa" class="subscript audiowide">vidi mapu ></p>

    </div>

    <script src="code.js" async defer></script>
</body>

</html>
